<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inputs Practice</title>
</head>
<body>
    <h1>Inputs</h1>
    <form action="">
        <label>password: </label>
        <input type="password"><br>

        <label>text: </label>
        <input type="text"><br>

        <label>button: </label>
        <input type="button" value="click me"><br>

        <label>checkbox: </label>
        <input type="checkbox"><br>

        <label>date: </label>
        <input type="date"><br>

        <label>datetime-local: </label>
        <input type="datetime-local"><br>

        <label>email: </label>
        <input type="email"><br>

        <label>file: </label>
        <input type="file"><br>

        <label>hidden: </label>
        <input type="hidden"><br>

        <label>image: </label>
        <input type="image"><br>
    </form>
</body>
</html>
